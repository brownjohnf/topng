language: go
go:
  - 1.3
  - 1.4
  - 1.5
  - tip
after_success:
  - go build -o topng-$GOOS-$GOARCH
  - GOOS=darwin go build -o topng-$GOOS-$GOARCH
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - topng-$GOOS-$GOARCH
    - topng-darwin-$GOARCH
  skip_cleanup: true
  on:
    tags: true
    go: 1.5

